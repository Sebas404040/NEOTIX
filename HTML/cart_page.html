<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="../CSS/design.css">
</head>
<body>
    <header id="header_cartPage">
    <button>Volver</button>
        <img src="../icons/carrito_logo.png" alt="Carrito de compras" id="cart_image_cart">
        <span id="cart_title">Carrito de compras</span>
    </header>
    <main>
        <article id="items_cart">
            <span>Tus items</span>
            <div class="item_cart">
                <img src="" alt="">
                <section>
                    <h3></h3>
                    <div class="algorithm_logos">
                        <img src="../icons/suma_logo.png" alt="suma_logo">
                        <img src="../icons/resta_logo.png" alt="resta_logo">
                    </div>
                </section>
                <div class="number_products">
                </div>
                <span class="valor"></span>
            </div>
        </article>
        <section>
            <div id="valor_total_container">
                <h2></h2>
                <span id="valor_total"></span>
            </div>
            <button id="button_pagar">Pagar
                <img src="../icons/card_logo.png" alt="card logo">
            </button>
        </section>
    </main>
</body>
</html>l
